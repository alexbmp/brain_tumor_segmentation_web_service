<!-- templates/train_log.html -->
{% extends 'base.html' %}

{% block content %}
<div class="order-entry">
  <div class='conitainer'>
    <h2>Log for {{ train.title }} (job {{ train.pid }})</h2>
    <p>
      <a href="{% url 'train_detail' train.pk %}">Job detail</a> | 
      <a href="{% url 'train_kill' train.pk %}">Kill job</a> |
      <a href="http://35.201.171.8:{{ train.port }}/#scalars&tagFilter=." target="_blank">View in TensorBoard</a>
    </p>
  </div>

  <div class="container log">
    <p class="log" id="log">
      {{ log|linebreaks }}
    </p>
  </div>
</div>
{% endblock content %}
